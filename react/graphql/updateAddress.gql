mutation UpdateAddress($addressId: String, $addressFields: AddressInput) {
  updateAddress(id: $addressId, fields: $addressFields) {
    addresses: address {
      addressId: id
      addressType
      city
      complement
      country
      neighborhood
      number
      postalCode
      geoCoordinates: geoCoordinate
      receiverName
      reference
      state
      street
    }
  }
}
